<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Daedalus 3D Editor</title>
    <link rel="stylesheet" href="/index.77a9bc14.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="menu">
                <a href="#" class="menu-item">Arquivo</a>

            </div>
            <div class="logo">Daedalus</div>
            <div class="user-info">
                <span>Bem vindo, Nome Sobrenome</span>

        <div class="timeline">
            <span>0</span>

            <div class="canvas-container">
                <canvas id="canvas"></canvas>

                    <button class="project-tab">+</button>

                <div class="properties-card">

                    <input type="file" id="image-input" accept="image/*" class="file-input">
